# =============================================================================
# RENDER.YAML - Configuração para deploy unificado no Render
# Frontend + Backend + PostgreSQL em um único serviço
# =============================================================================

services:
  # Backend + Frontend (servidos juntos)
  - type: web
    name: adsoptimizer
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: adsoptimizer-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://adsoptimizer.onrender.com
      - key: PORT
        value: 3001
    healthCheckPath: /api/health
    autoDeploy: true

# Banco de dados PostgreSQL
databases:
  - name: adsoptimizer-db
    plan: free
    region: oregon
    databaseName: adsoptimizer
    user: adsoptimizer
